<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>JavaScript Calculator</title>
        <link rel="stylesheet" href="cal.css"/>
    </head>

    <body>
        <h1>JavaScript Calculator</h1>

        <div class="container">
            <div class="input-tab">
                <input type="text" id="input" required/>
            </div>

            <div class="keys">
                <div class="key"><button id="open" class="key-btn">(</button></div>
                <div class="key"><button id="close" class="key-btn">)</button></div>
                <div class="key"><button id="power" class="key-btn">^</button></div>
                <div class="key"><button id="cancel" class="key-btn red">AC</button></div>
                <div class="key"><button id="seven" class="key-btn">7</button></div>
                <div class="key"><button id="eight" class="key-btn">8</button></div>
                <div class="key"><button id="nine" class="key-btn">9</button></div>
                <div class="key"><button id="plus" class="key-btn">﹢</button></div>
                <div class="key"><button id="four" class="key-btn">4</button></div>
                <div class="key"><button id="five" class="key-btn">5</button></div>
                <div class="key"><button id="six" class="key-btn">6</button></div>
                <div class="key"><button id="minus" class="key-btn">﹣</button></div>
                <div class="key"><button id="one" class="key-btn">1</button></div>
                <div class="key"><button id="two" class="key-btn">2</button></div>
                <div class="key"><button id="three" class="key-btn">3</button></div>
                <div class="key"><button id="product" class="key-btn">×</button></div>
                <div class="key"><button id="zero" class="key-btn">0</button></div>
                <div class="key"><button id="dot" class="key-btn">.</button></div>
                <div class="key"><button id="divide" class="key-btn">÷</button></div>
                <div class="key"><button id="equal" class="key-btn">＝</button></div>
            </div>
        </div>
    </body>
</html>
